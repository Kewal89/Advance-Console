name: GitHub Publish Flow

on:
  push:
    branches:
      - main

jobs:
  publish-github:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout..."
        uses: actions/checkout@v3      
      - name: "Node Server..."
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/      
      - name: "Pulling Yarn..."
        uses: Borales/actions-yarn@v4.2.0
        with:
          cmd: install
      - run: VERSION=$(node -p "require('./package.json').version")
      - name: "Creating Package Bundle..."
        run: yarn build
      - name: "Switching Directory > Build..."
        run: cd build
      - name: "Publishing To GitHub..."
        run: npm publish build
        env:
          NODE_AUTH_TOKEN: ${{secrets.GIT_TOKEN}}
          
  publish-npmjs:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout..."
        uses: actions/checkout@v3      
      - name: "Node Server..."
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
          
      - name: "Pulling Yarn..."
        uses: Borales/actions-yarn@v4.2.0
        with:
          cmd: install
      - run: VERSION=$(node -p "require('./package.json').version")
      - name: "Creating Package Bundle..."
        run: yarn build
      - name: "Switching Directory > Build..."
        run: cd build
      - name: "Publishing To GitHub..."
        run: npm publish build  
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}        
  
