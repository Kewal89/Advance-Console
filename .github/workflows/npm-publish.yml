# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Advance Console Package

on:
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout..."
        uses: actions/checkout@v3      
      - name: "Node Server..."
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: "Configuring Git..."
        run: ls
      - run: git config user.email ${{secrets.G_EMAIL}}
      - run: git config user.name ${{secrets.G_AUTHOR}}
      - run: npm version minor -m "v%s"
      - run: VERSION=$(node -p "require('./package.json').version")
      - run: git tag ${VERSION}
      - run: git push "https://${{secrets.G_ACTOR}}:${{ secrets.GIT_TOKEN }}@github.com/${{secrets.G_ACTOR}}/Advance-Console.git" --follow-tags
      - run: git push "https://${{secrets.G_ACTOR}}:${{ secrets.GIT_TOKEN }}@github.com/${{secrets.G_ACTOR}}/Advance-Console.git" --tags
      
      - name: "Pulling Yarn..."
        uses: Borales/actions-yarn@v4.2.0
        with:
          cmd: install
      - name: "Creating Package Bundle..."
        run: yarn build
      
  publish-github:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - name: "Publishing To GitHub..."
        run: npm publish      
        env:
          NODE_AUTH_TOKEN: ${{secrets.GIT_TOKEN}}
          
  publish-npmjs:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - name: "Publishing To npmjs..."
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
